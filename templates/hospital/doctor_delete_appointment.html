{% extends 'hospital/doctor_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
   
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Delete Your Appointments</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>Picture</th>
          <th>Age</th>
          <th>Delete</th>
        </tr>
      </thead>
      {% for a in appointments %}
      <tr>
        <td>{{a.patientId.user.first_name}}</td>
        <td></td>
        <!-- <td> <img src="{% static a.patientId.user.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td> -->
        <td>{{a.patientId.user.profile.age}}</td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'delete-appointment' p=a.appointmentId %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
 

{% endblock content %}

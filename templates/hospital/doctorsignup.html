<!DOCTYPE html>


<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LazyCoder || sumit</title>
  <style type="text/css">
    body {
      color: #aa082e;
      background-color: #b6bde7;
      font-family: 'Roboto', sans-serif;
    }

    a:link {
      text-decoration: none;
    }

    .note {
      text-align: center;
      height: 80px;
      background: -webkit-linear-gradient(left, #0072ff, #8811c5);
      color: #fff;
      font-weight: bold;
      line-height: 80px;
    }

    .form-content {
      padding: 5%;
      border: 1px solid #ced4da;
      margin-bottom: 2%;
    }

    .form-control {
      border-radius: 1.5rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 20%;
      cursor: pointer;
      background: #0062cc;
      color: #fff;
    }
  </style>

</head>


<body>
  {% include "hospital/navbar.html" %}
  <br>
  <br>
  <br>
  <br>




  <!--- signup page for doctor by admin(sumit)  ---------->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container register-form">
      <div class="form">
        <div class="note">
          <p>Register In Hospital</p>
        </div>

        <div class="form-content">
          <div class="row">
            <form action="doctorregister" class="bg-white p-5 contact-form" method="post" novalidate="novalidate">

              {% csrf_token %}
            <div class="col-md-6">

            <div class="form-group">
              <input type="text" class="form-control" id="firstname" name="firstname" value="" placeholder="First Name">

            </div>

              <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" value="" placeholder="User Name">

              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="clinicname" name="clinicname" value="" placeholder="ClinicName">
              </div>

              <div class="form-group">

                  <div class="select-wrap">
                    <!-- <div class="icon"><span class="ion-ios-arrow-down"></span></div> -->
                    <select name="specialization" id="specialization" class="form-control">
                      <option value="" disabled selected>Specialization</option>
                      <option value="Emergency Medicine Specialists">Emergency Medicine Specialists</option>
                      <option value="Cardiologist">Cardiologist</option>
                      <option value="Dermatologists">Dermatologists</option>
                      <option value="Allergists/Immunologists">Allergists/Immunologists</option>
                      <option value="Anesthesiologists">Anesthesiologists</option>
                      <option value="Colon and Rectal Surgeons">Colon and Rectal Surgeons</option>
                    </select>
                  </div>

              </div>

            </div>
            <div class="col-md-6">

              <div class="form-group">
                <input type="text" class="form-control" id="lastname" name="lastname" value="" placeholder="LastName">
              </div>

              <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" value="" placeholder="Password">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="sex" name="sex" value="" placeholder="Sex">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="age" name="age" value="" placeholder="Age">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="buildingname" name="buildingname" value="" placeholder="buildingname">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="SName" name="Sname" value="" placeholder="Sname">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="city" name="city" value="" placeholder="CIty">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="pincode" name="pincode" value="" placeholder="Pincode">
              </div>


            </div>
          </div>
          <button type="submit" class="btnSubmit">Register</button>
          <div class="text-center">Already have an account? <a href="doctorlogin">Login here</a></div>
        </div>
      </div>
    </div>

  </form>

  {% include "hospital/footer.html" %}
</body>

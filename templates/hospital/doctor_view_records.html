{% extends 'hospital/doctor_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }
    .navbar {
      margin-left: 240px;
    }
    .menu
    {
      top:0px;
    }
    
    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
   
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Your Total Patient List</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Name</th>
          
          <th>Records</th>
          <!-- <th>Mobile</th> -->
          <th>Address</th>

        </tr>
      </thead>
      {% for p in data %}
      <tr>
        <td> {{p.pid.user.first_name}}  {{p.pid.user.last_name}}</td>
        
        <td><button type='button'class="btn btn-fill btn-primary" style="margin-left: 15px" onclick=" location.href='{% url "doctor-view-records-single" a=p.pid.patientId %}' " >View Records</button></td>
        <!-- <td>{{p.pidmobile}}</td> -->
        <td>{{p.pid.user.profile.Bname}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>


{% endblock content %}
